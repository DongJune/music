<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<audio src="mp3/蔡健雅 - 被驯服的象.mp3"></audio>
<div class="top">
    <div class="icon"></div>
    <span class="title">THE VOICE OF MUSIC</span>
    <div class="shousuo">
        <input type="text" placeholder="歌手、歌名">
        <span id="search"></span>
    </div>
</div>
<div class="sing">
    <div class="begining">
        <div class="photo"></div>
        <div class="geci-ping">
            <div class="geci-scroll">
            </div>
        </div>
    </div>
    <div class="song-box">
        <div class="like">
            <span class="like1">我喜欢的歌曲</span>
        </div>
        <ul class="ttitle">
            <li class="nums">序号</li>
            <li>歌曲</li>
            <li>歌手</li>
            <li>专辑</li>
        </ul>
        <ul class="gedan">
        </ul>
    </div>
</div>
<div class="play-box">
    <div class="play-inner">
        <div class="button">
            <div class="left"></div>
            <div class="play"></div>
            <div class="right"></div>
        </div>
        <span id="now"></span>
        <div class="scroll-total">
            <div class="xiangqing">
                <span class="geming"></span>
                <span>---</span><span class="geshou"></span>
            </div>
            <div class="speed-scroll">
                <div class="speed-now"></div>
                <div class="yuan"></div>
            </div>
        </div>
        <span id="total"></span>
        <div class="sound">
            <div class="sound-icon"></div>
            <div class="sound-scroll">
                <div class="sound-now"></div>
                <div class="yuan"></div>
            </div>
        </div>

        <div class="gedan-hidden">
            <span>111</span>
            <ul class="list1">
                <li class="play-list"> 播放列表</li>
            </ul>
        </div>
        <div class="loop"></div>
        <div class="ci"></div>
    </div>
</div>
<div class="ci-open"></div>
</body>
</html>
